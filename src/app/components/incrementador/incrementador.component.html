<div class="input-group">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" (click)="cambiarValor(-5)" type="button">
            <i class="fa fa-minus"></i>
        </button>
    </span>
    <input type="number" [ngClass]="{'is-invalid': progress > 100 || progress < 0}" (ngModelChange)="onChange($event)" class="form-control" [(ngModel)]="progress" placeholder="Progreso">
    <span class="input-group-btn">
        <button [ngClass]="btnClass" (click)="cambiarValor(5)" type="button">
            <i class="fa fa-plus"></i>
        </button>
    </span>
</div>
