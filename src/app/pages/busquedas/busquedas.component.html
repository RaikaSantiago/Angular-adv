<div class="row">
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Usuarios</h3>
                <div class="alert alert-success" role="alert" *ngIf="usuarios.length === 0">
                    <p class="mb-0">
                        No hay usuarios con ese término de busqueda
                    </p>
                </div>
                <div class="table-responsive" *ngIf="usuarios.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td>
                                    <img [src]="usuario.img | imagen:'usuarios'" class="avatar cursor" />
                                </td>
                                <td>{{usuario.nombre}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Médicos</h3>
                <div class="alert alert-success" role="alert" *ngIf="medicos.length === 0">
                    <p class="mb-0">
                        No hay médicos con ese término de busqueda
                    </p>
                </div>
                <div class="table-responsive" *ngIf="medicos.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Imagen</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let med of medicos" class="animated fadeIn fast">
                                <td>
                                    <img [src]="med.img | imagen: 'medicos'" class="avatar cursor" />
                                </td>
                                <td>
                                    <a [routerLink]="['/dashboard/medico',med._id]">
                                        {{med.nombre}}
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <div class="card-body">
                <h3>Hospitales</h3>
                <div class="alert alert-success" role="alert" *ngIf="hospital.length === 0">
                    <p class="mb-0">
                        No hay hospitales con ese término de busqueda
                    </p>
                </div>
                <div class="table-responsive" *ngIf="hospital.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Imagen</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hosp of hospital">
                                <td>
                                    <img [src]="hosp.img | imagen: 'hospitales'" class="avatar cursor" />
                                </td>
                                <td>{{hosp.nombre}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
