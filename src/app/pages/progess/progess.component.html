<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar </h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary progress-bar-striped active" [ngStyle]="{'width': porcentaje1}" style="height:14px;" role="progressbar">
                        {{porcentaje1}}
                    </div>
                </div>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info progress-bar-striped active" [ngStyle]="{'width': porcentaje2}" style="height:14px;" role="progressbar">
                        {{porcentaje2}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valorSalida)="progreso1 = $event" [valor]="progreso1"></app-incrementador>
            </div>
        </div>
    </div>
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valorSalida)="progreso2 = $event" [valor]="progreso2" [btnClass]="btnClass2"></app-incrementador>
            </div>
        </div>
    </div>
</div>
