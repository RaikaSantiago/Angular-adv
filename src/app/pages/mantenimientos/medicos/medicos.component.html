<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control" placeholder="Buscar medicos..." #txtTermino (keyup)="buscar(txtTermino.value)">
            </div>
        </div>
    </div>
</div>
<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading"> Cargando</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <div class="col-6">
                        <h4 class="card-title">Medicos</h4>
                        <h6 class="card-subtitle">Medicos registrados en mi aplicación</h6>
                    </div>
                    <div class="col-6">
                        <div class="text-right">
                            <button [routerLink]="['/dashboard/medico','nuevo']" class="btn btn-primary"> 
                                 <i class="fa fa-user-o"> Crear Medicó</i> 
                            </button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w50">Foto</th>
                                <th>Nombre</th>
                                <th>Hospital</th>
                                <th class="w100 text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let med of medicos">
                                <td>
                                    <img [src]="med.img | imagen: 'medicos'" class="avatar cursor" [alt]="med.nombre" (click)="abrirModalMedicos(med)" />
                                </td>
                                <td>{{med.nombre}}</td>
                                <td>{{med.hospital.nombre}}</td>
                                <td class="text-nowrap">
                                    <a [routerLink]="['/dashboard/medico',med._id]" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10 cursor"></i> </a>
                                    <a href="#" data-toggle="tooltip" data-original-title="Borrar" (click)="borrarMedico(med._id)"> <i class="fa fa-close text-danger cursor"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <button class="btn btn-secondary">Anteriores</button>&nbsp;
                <button class="btn btn-secondary">Siguientes</button>
            </div>
        </div>
    </div>
</div>
