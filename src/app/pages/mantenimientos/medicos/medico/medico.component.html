<div class="row">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medic贸</h4>
                <h6 class="card-subtitle">Actualizar informaci贸n</h6>
                <form class="form-horizontal p-t-20" [formGroup]="medicoForm" (ngSubmit)="ngSubmit()">

                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Foto</label>
                        <div class="col-sm-9">
                            <div class="input-group" style="text-align: center;">
                                <img src="" width="200" alt="logo" />
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input type="text" formControlName="nombre" class="form-control" id="exampleInputuname3" placeholder="Nombre del Medic贸">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital</label>
                        <div class="col-sm-9">
                            <select class="form-control" formControlName="hospital">
                                <option value="">Seleccione una opci贸n</option>
                                <option *ngFor="let hosp of hospitales" [value]="hosp._id">{{hosp.nombre}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit" [disabled]="medicoForm.invalid" class="btn btn-success waves-effect waves-light"><i class="fa fa-save"></i> Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4 ">
        <div class="card" *ngIf="hospitalSelect">
            <div class="card-body animated fadeIn fast">
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">{{hospitalSelect.nombre}}</h6>
                <div class="input-group" style="text-align: center;">
                    <img [src]="hospitalSelect.img | imagen: 'hospitales'" width="200" alt="logo" />
                </div>
            </div>
        </div>
    </div>
</div>
